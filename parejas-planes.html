            left: 0;

            margin: 1rem 1.5rem;

            font-size: 0.875rem;
            color: var(--text-light);
            text-align: center;
            border: 1px solid rgba(232, 155, 123, 0.3);
            box-shadow: 0 2px 8px var(--shadow-soft);

        /* Main Content */

            margin: 0 auto;

        /* Section Styles */

            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 2rem 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 24px var(--shadow-soft);
            border: 1px solid rgba(232, 155, 123, 0.2);
        }

        .section-title {
            font-family: 'Fraunces', serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--deep-purple);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-icon {
            font-size: 1.75rem;
        }

        /* Profile Selector */
        .profile-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .profile-btn {
            flex: 1;
            padding: 1rem;
            background: var(--warm-cream);
            border: 2px solid var(--soft-terracotta);
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-dark);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'DM Sans', sans-serif;
        }

        .profile-btn.active {
            background: linear-gradient(135deg, var(--soft-terracotta) 0%, var(--deep-terracotta) 100%);
            color: white;
            border-color: var(--deep-terracotta);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px var(--shadow-soft);

        .profile-btn:hover:not(.active) {
            background: var(--soft-terracotta);
            color: white;
            transform: translateY(-1px);
        }

            display: grid;
            gap: 1.5rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .control-label {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-dark);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .control-value {
            font-size: 0.9rem;
            color: var(--deep-terracotta);
            font-weight: 700;
        }

        .slider-container {
            position: relative;
            padding: 0.5rem 0;
        }

        .slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: linear-gradient(to right, 
                var(--soft-lavender) 0%, 
                var(--soft-terracotta) 50%, 
                var(--deep-terracotta) 100%);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: 3px solid var(--deep-terracotta);
            box-shadow: 0 2px 8px var(--shadow-medium);
            transition: transform 0.2s;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: 3px solid var(--deep-terracotta);
            box-shadow: 0 2px 8px var(--shadow-medium);
            transition: transform 0.2s;
        }

        .slider::-moz-range-thumb:hover {
            transform: scale(1.1);
        }

            border: 2px solid var(--soft-terracotta);
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-dark);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
        }

        .quick-btn.active {
            background: var(--soft-terracotta);
            color: white;
            border-color: var(--deep-terracotta);
            transform: scale(1.05);
        }

        .quick-btn:hover:not(.active) {

            transform: translateY(-2px);

            justify-content: center;
            gap: 0.75rem;

            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);

            height: 300px;

            to {

            font-weight: 700;
            color: var(--deep-purple);
            margin-bottom: 0.5rem;

            margin-bottom: 1.5rem;

        .input-label {

            font-size: 1rem;
            font-family: 'DM Sans', sans-serif;

        .text-input:focus {
            outline: none;
            border-color: var(--deep-terracotta);

        .onboarding-btn {

            font-weight: 700;

        /* Loading State */
        .loading {

            padding: 3rem;

        .spinner {
            width: 60px;

            margin: 0 auto 1.5rem;
            border: 4px solid rgba(232, 155, 123, 0.3);
            border-top-color: var(--deep-terracotta);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (min-width: 768px) {
            .app-header {
                padding: 3rem 2rem 4rem;
            }

            .main-content {
                padding: 3rem 2rem 5rem;
            }

            .section {
                padding: 2.5rem 2rem;
            }

            .plan-card {
                padding: 3rem;
            }

            .plan-actions {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            #root {
                max-width: 1200px;
            }

            .main-content {
                max-width: 800px;
            }
        }

        /* Utility */
        .hidden {
            display: none;
        }

        .text-center {
            text-align: center;
        }

        .mt-1 { margin-top: 1rem; }
        .mt-2 { margin-top: 2rem; }
        .mb-1 { margin-bottom: 1rem; }
        .mb-2 { margin-bottom: 2rem; }
    </style>
</head>

                emotionalIntensity: 3,
                cost: 0,
                steps: [
                    "Preparar ambiente: m√∫sica suave, velas, aceite",
                    "Turnarse: 15 minutos cada uno",
                    "Masajear espalda, cuello, pies sin prisa",
                    "Terminar con abrazo largo"
                ],
                notes: "El tacto libera oxitocina, hormona del v√≠nculo"
            },
            {
                id: "act_010",
                title: "Marat√≥n de videos graciosos",
                categories: ["casa", "entretenimiento"],
                subcategories: ["comedia", "digital"],
                tags: ["re√≠r", "ligero", "desconectar"],
                durationMin: 60,
                energy: 1,
                emotionalIntensity: 1,
                cost: 0,
                steps: [
                    "Cada uno elige 5 videos que le dan risa",
                    "Preparar snacks favoritos",
                    "Ver alternando elecciones",
                    "Comentar cu√°les fueron los mejores"
                ],
                notes: "Re√≠r juntos fortalece el v√≠nculo m√°s que cualquier actividad seria"
            }
        ];

        // ==================== COMPONENTE PRINCIPAL ====================
        function App() {
            const [showOnboarding, setShowOnboarding] = useState(false);
            const [profiles, setProfiles] = useState({ personA: null, personB: null });
            const [currentProfile, setCurrentProfile] = useState('personA');
            const [context, setContext] = useState({
                mood: 3,
                energy: 3,
                connection: 'conectar',
                duration: 60,
                budget: 10
            });
            const [generatedPlan, setGeneratedPlan] = useState(null);
            const [isGenerating, setIsGenerating] = useState(false);
            const [history, setHistory] = useState([]);

            // Cargar datos al inicio
            useEffect(() => {
                loadData();
            }, []);

            const loadData = async () => {
                try {
                    const savedProfiles = await localforage.getItem('profiles');
                    const savedHistory = await localforage.getItem('history');
                    
                    if (!savedProfiles || !savedProfiles.personA || !savedProfiles.personB) {
                        setShowOnboarding(true);
                    } else {
                        setProfiles(savedProfiles);
                    }
                    
                    if (savedHistory) {
                        setHistory(savedHistory);
                    }
                } catch (error) {
                    console.error('Error cargando datos:', error);
                    setShowOnboarding(true);
                }
            };

            const saveProfiles = async (newProfiles) => {
                try {
                    await localforage.setItem('profiles', newProfiles);
                    setProfiles(newProfiles);
                } catch (error) {
                    console.error('Error guardando perfiles:', error);
                }
            };

            const saveHistory = async (newHistory) => {
                try {
                    await localforage.setItem('history', newHistory);
                    setHistory(newHistory);
                } catch (error) {
                    console.error('Error guardando historial:', error);
                }
            };

            const generatePlan = useCallback(() => {
                setIsGenerating(true);
                
                // Simular procesamiento
                setTimeout(() => {
                    const plan = selectPlan();
                    setGeneratedPlan(plan);
                    setIsGenerating(false);
                }, 1500);
            }, [context, history]);

            const selectPlan = () => {
                // Filtrar por duraci√≥n
                let candidates = SAMPLE_ACTIVITIES.filter(
                    act => act.durationMin <= context.duration + 15
                );

                // Filtrar por energ√≠a
                candidates = candidates.filter(
                    act => act.energy <= context.energy + 1
                );

                // Evitar repeticiones recientes
                const recentIds = history.slice(-3).map(h => h.activityId);
                candidates = candidates.filter(act => !recentIds.includes(act.id));

                // Si no hay candidatos, usar todos
                if (candidates.length === 0) {
                    candidates = SAMPLE_ACTIVITIES;
                }

                // Scoring simple
                candidates = candidates.map(act => {
                    let score = Math.random() * 100;
                    
                    // Bonus por mood match
                    if (context.connection === 're√≠r' && act.tags.includes('re√≠r')) {
                        score += 30;
                    }
                    if (context.connection === 'conectar' && act.emotionalIntensity >= 2) {
                        score += 20;
                    }
                    if (context.connection === 'desconectar' && act.energy <= 2) {
                        score += 25;
                    }
                    
                    // Bonus por presupuesto
                    if (act.cost <= context.budget) {
                        score += 15;
                    }
                    
                    return { ...act, score };
                });

                // Ordenar y elegir
                candidates.sort((a, b) => b.score - a.score);
                
                // 70% top, 20% medio, 10% exploraci√≥n
                const rand = Math.random();
                let selected;
                if (rand < 0.7) {
                    selected = candidates[0];
                } else if (rand < 0.9) {
                    selected = candidates[Math.floor(candidates.length * 0.5)] || candidates[0];
                } else {
                    selected = candidates[candidates.length - 1] || candidates[0];
                }

                // Generar raz√≥n
                const reasons = [
                    "Esta actividad coincide perfecto con su energ√≠a actual",
                    "Basado en lo que disfrutan, esto puede crear un momento especial",
                    "El tiempo disponible es ideal para esta experiencia",
                    "Esta opci√≥n equilibra comodidad con novedad",
                    "Perfecto para el estado de √°nimo de hoy"
                ];

                return {
                    ...selected,
                    reason: reasons[Math.floor(Math.random() * reasons.length)]
                };
            };

            const handleAcceptPlan = () => {
                const newHistoryEntry = {
                    activityId: generatedPlan.id,
                    date: new Date().toISOString(),
                    accepted: true,
                    rating: null
                };
                
                const newHistory = [...history, newHistoryEntry];
                saveHistory(newHistory);
                
                alert('¬°Genial! Disfruten su plan juntos üíï');
                setGeneratedPlan(null);
            };

            const handleRegeneratePlan = () => {
                setGeneratedPlan(null);
                generatePlan();
            };

            return (
                <div className="app-container">
                    {showOnboarding && (
                        <OnboardingFlow 
                            onComplete={(newProfiles) => {
                                saveProfiles(newProfiles);
                                setShowOnboarding(false);
                            }}
                        />
                    )}

                    <header className="app-header">
                        <h1 className="app-title">Planes Juntos</h1>
                        <p className="app-subtitle">Dejen que decidamos por ustedes</p>
                    </header>

                    <div className="privacy-notice">
                        üîí Tus datos se quedan en este dispositivo. Privacidad total.
                    </div>

                    <main className="main-content">
                        {profiles.personA && profiles.personB && (
                            <>
                                <section className="section">
                                    <h2 className="section-title">
                                        <span className="section-icon">üë•</span>
                                        ¬øQui√©n est√° aqu√≠?
                                    </h2>
                                    <div className="profile-selector">
                                        <button 
                                            className={`profile-btn ${currentProfile === 'personA' ? 'active' : ''}`}
                                            onClick={() => setCurrentProfile('personA')}
                                        >
                                            {profiles.personA}
                                        </button>
                                        <button 
                                            className={`profile-btn ${currentProfile === 'personB' ? 'active' : ''}`}
                                            onClick={() => setCurrentProfile('personB')}
                                        >
                                            {profiles.personB}
                                        </button>
                                    </div>
                                </section>

                                <section className="section">
                                    <h2 className="section-title">
                                        <span className="section-icon">üé≠</span>
                                        ¬øC√≥mo est√°n hoy?
                                    </h2>
                                    <div className="context-grid">
                                        <div className="control-group">
                                            <label className="control-label">
                                                Estado de √°nimo
                                                <span className="control-value">
                                                    {context.mood === 1 ? 'Bajo' : context.mood === 2 ? 'Tranquilo' : context.mood === 3 ? 'Normal' : context.mood === 4 ? 'Bien' : 'Excelente'}
                                                </span>
                                            </label>
                                            <div className="slider-container">
                                                <input 
                                                    type="range" 
                                                    min="1" 
                                                    max="5" 
                                                    value={context.mood}
                                                    onChange={(e) => setContext({...context, mood: parseInt(e.target.value)})}
                                                    className="slider"
                                                />
                                            </div>
                                        </div>

                                        <div className="control-group">
                                            <label className="control-label">
                                                Nivel de energ√≠a
                                                <span className="control-value">
                                                    {context.energy === 1 ? 'Muy bajo' : context.energy === 2 ? 'Bajo' : context.energy === 3 ? 'Medio' : context.energy === 4 ? 'Alto' : 'Muy alto'}
                                                </span>
                                            </label>
                                            <div className="slider-container">
                                                <input 
                                                    type="range" 
                                                    min="1" 
                                                    max="5" 
                                                    value={context.energy}
                                                    onChange={(e) => setContext({...context, energy: parseInt(e.target.value)})}
                                                    className="slider"
                                                />
                                            </div>
                                        </div>

                                        <div className="control-group">
                                            <label className="control-label">¬øQu√© buscan?</label>
                                            <div className="quick-buttons">
                                                <button 
                                                    className={`quick-btn ${context.connection === 're√≠r' ? 'active' : ''}`}
                                                    onClick={() => setContext({...context, connection: 're√≠r'})}
                                                >
                                                    üòÇ Re√≠r
                                                </button>
                                                <button 
                                                    className={`quick-btn ${context.connection === 'conectar' ? 'active' : ''}`}
                                                    onClick={() => setContext({...context, connection: 'conectar'})}
                                                >
                                                    üíï Conectar
                                                </button>
                                                <button 
                                                    className={`quick-btn ${context.connection === 'desconectar' ? 'active' : ''}`}
                                                    onClick={() => setContext({...context, connection: 'desconectar'})}
                                                >
                                                    üßò Desconectar
                                                </button>
                                            </div>
                                        </div>

                                        <div className="control-group">
                                            <label className="control-label">
                                                Tiempo disponible
                                                <span className="control-value">{context.duration} min</span>
                                            </label>
                                            <div className="slider-container">
                                                <input 
                                                    type="range" 
                                                    min="30" 
                                                    max="240" 
                                                    step="15"
                                                    value={context.duration}
                                                    onChange={(e) => setContext({...context, duration: parseInt(e.target.value)})}
                                                    className="slider"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                </section>

                                <div className="main-action">
                                    <button 
                                        className="generate-btn"
                                        onClick={generatePlan}
                                        disabled={isGenerating}
                                    >
                                        <span className="btn-icon">‚ú®</span>
                                        <span className="btn-text">Hazlo por nosotros</span>
                                    </button>
                                </div>

                                {isGenerating && (
                                    <div className="loading">
                                        <div className="spinner"></div>
                                        <p>Pensando en el plan perfecto...</p>
                                    </div>
                                )}

                                {generatedPlan && !isGenerating && (
                                    <PlanCard 
                                        plan={generatedPlan}
                                        onAccept={handleAcceptPlan}
                                        onRegenerate={handleRegeneratePlan}
                                    />
                                )}
                            </>
                        )}
                    </main>
                </div>
            );
        }

        // ==================== COMPONENTE: ONBOARDING ====================
        function OnboardingFlow({ onComplete }) {
            const [personA, setPersonA] = useState('');
            const [personB, setPersonB] = useState('');

            const handleSubmit = () => {
                if (personA.trim() && personB.trim()) {
                    onComplete({
                        personA: personA.trim(),
                        personB: personB.trim()
                    });
                }
            };

            return (
                <div className="onboarding-overlay">
                    <div className="onboarding-card">
                        <h2 className="onboarding-title">¬°Bienvenidos! üëã</h2>
                        <p className="onboarding-text">
                            Vamos a crear momentos especiales juntos. Solo necesitamos saber c√≥mo llamarlos.
                        </p>

                        <div className="input-group">
                            <label className="input-label">Primera persona</label>
                            <input 
                                type="text"
                                className="text-input"
                                placeholder="Ej: Alex"
                                value={personA}
                                onChange={(e) => setPersonA(e.target.value)}
                                maxLength={20}
                            />
                        </div>

                        <div className="input-group">
                            <label className="input-label">Segunda persona</label>
                            <input 
                                type="text"
                                className="text-input"
                                placeholder="Ej: Sam"
                                value={personB}
                                onChange={(e) => setPersonB(e.target.value)}
                                maxLength={20}
                            />
                        </div>

                        <button 
                            className="onboarding-btn"
                            onClick={handleSubmit}
                            disabled={!personA.trim() || !personB.trim()}
                        >
                            Comenzar
                        </button>
                    </div>
                </div>
            );
        }

        // ==================== COMPONENTE: PLAN CARD ====================
        function PlanCard({ plan, onAccept, onRegenerate }) {
            return (
                <div className="plan-card">
                    <div className="plan-header">
                        <h3 className="plan-title">{plan.title}</h3>
                        <div className="plan-meta">
                            <span className="plan-meta-item">
                                ‚è±Ô∏è {plan.durationMin} min
                            </span>
                            <span className="plan-meta-item">
                                ‚ö° Energ√≠a: {plan.energy}/5
                            </span>
                            {plan.cost > 0 && (
                                <span className="plan-meta-item">
                                    üí∞ ${plan.cost}
                                </span>
                            )}
                        </div>
                    </div>

                    <div className="plan-reason">
                        <strong>¬øPor qu√© esto?</strong> {plan.reason}
                    </div>

                    <div className="plan-steps">
                        <h4 style={{marginBottom: '1rem', color: 'var(--deep-purple)'}}>
                            C√≥mo hacerlo:
                        </h4>
                        {plan.steps.map((step, index) => (
                            <div key={index} className="plan-step">
                                <div className="step-number">{index + 1}</div>
                                <div className="step-content">{step}</div>
                            </div>
                        ))}
                    </div>

                    {plan.notes && (
                        <div style={{
                            background: 'rgba(184, 168, 200, 0.15)',
                            padding: '1rem',
                            borderRadius: '12px',
                            fontSize: '0.9rem',
                            color: 'var(--text-light)',
                            marginBottom: '1.5rem'
                        }}>
                            üí° <strong>Nota:</strong> {plan.notes}
                        </div>
                    )}

                    <div className="plan-actions">
                        <button className="plan-action-btn btn-accept" onClick={onAccept}>
                            ‚úì ¬°Hag√°moslo!
                        </button>
                        <button className="plan-action-btn btn-regenerate" onClick={onRegenerate}>
                            üîÑ Otra opci√≥n
                        </button>
                    </div>
                </div>
            );
        }

        // ==================== RENDER ====================
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
